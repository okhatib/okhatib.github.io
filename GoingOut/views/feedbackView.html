<div ng-controller="FeedbackController">
    <div layout="row">
        <div flex>
            <md-content layout="column" style="background-color: transparent;">
                <md-card class="md-whiteframe-z1">
                    <md-card-content>
<!--                        <div layout="row" layout-align="center"><h2>Submit Feedback</h2></div>-->
                        <form name="feedbackForm" ng-submit="sendFeedback()">
                            <md-input-container>
                                <input id="feedbackName" type="text" ng-model="feedback.name" aria-label="Name" required />
                                <label for="feedbackName">Name</label>
                            </md-input-container>
                            <md-input-container>
                                <input id="feedbackEmail" type="email" ng-model="feedback.email" aria-label="Email" md-maxlength="250" required />
                                <label for="feedbackEmail">Email</label>
                            </md-input-container>
                            <md-input-container>
                                <textarea id="feedbackDesc" ng-model="feedback.feedback"
                                          aria-label="Description" md-maxlength="500" required></textarea>
                                <label for="feedbackDesc">Description</label>
                            </md-input-container>
                            <div flex>
                                <alert-tag alert="alert"></alert-tag>
                            </div>
                            <div flex layout="row" layout-align="center center" ng-switch on="serviceRunning">
                                <div ng-switch-when="true">
                                    <md-progress-circular class="md-accent" id="feedbackLoading"
                                                          md-mode="indeterminate" md-diameter="36"></md-progress-circular>
                                </div>
                                <div layout="column" layout-fill ng-switch-default>
                                    <md-button class="md-raised md-accent" type="submit" name="feedbackBtn"
                                               ng-disabled="feedbackForm.$invalid || serviceRunning">Submit</md-button>
                                </div>
                            </div>
                        </form>
                    </md-card-content>
                </md-card>
            </md-content>
        </div>
    </div>
</div>
