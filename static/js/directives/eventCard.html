<h5>Title</h5>
<p class="retUser eventTitle">{{ event.name }}</p>
<h5>Description</h5>
<p class="retUser" style="height: auto;">{{ event.details }}</p>
<h5>Date/Time</h5>
<p class="retUser" style="display:inline;">{{ event.date | date:'longDate' }}</p>
<p class="retUser" style="display:inline;">{{ event.date | date:'shortTime' }}</p>
<h5>Location</h5>
<p class="retUser">{{ event.location.name }}</p>
<p class="retUser">{{ event.location.address }}</p>
